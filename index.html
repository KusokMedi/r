<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 50px 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .error {
            color: #d32f2f;
            font-size: 15px;
            margin-top: 15px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #f5f5f5;
            color: #667eea;
            text-decoration: none;
            font-size: 15px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: #e8e8e8;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .alias-code {
            display: inline-block;
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="message">–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</h1>
        <div id="content"></div>
    </div>

    <script>
        const path = window.location.pathname;
        const parts = path.split('/').filter(p => p);
        
        // parts[0] = 'r', parts[1] = alias (–µ—Å–ª–∏ –µ—Å—Ç—å)
        const alias = parts.length > 1 ? parts[1] : '';

        async function redirect() {
            try {
                const response = await fetch('/r/redirects.json');
                const data = await response.json();
                
                // –ï—Å–ª–∏ –Ω–µ—Ç alias –∏–ª–∏ —ç—Ç–æ –≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –ù–ï —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º!
                if (!alias || parts.length === 1) {
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞ /r –∏–ª–∏ /r/ - —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                    // index.html –ø–æ–∫–∞–∂–µ—Ç —Å–ø–∏—Å–æ–∫
                    return;
                }

                const redirectUrl = data.redirects[alias];
                
                if (redirectUrl) {
                    // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç
                    window.location.replace(redirectUrl);
                    
                    // –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
                    setTimeout(() => {
                        document.getElementById('content').innerHTML = 
                            `<a href="${redirectUrl}" class="manual-link">–ü–µ—Ä–µ–π—Ç–∏ –≤—Ä—É—á–Ω—É—é</a>`;
                    }, 100);
                } else {
                    // Alias –Ω–µ –Ω–∞–π–¥–µ–Ω
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('message').textContent = '–°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    document.getElementById('content').innerHTML = `
                        <div class="emoji">üîç</div>
                        <p class="error">
                            –†–µ–¥–∏—Ä–µ–∫—Ç <span class="alias-code">${alias}</span> –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ —Å–∏—Å—Ç–µ–º–µ
                        </p>
                        <a href="/r/" class="home-link">‚Üê –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ —Å—Å—ã–ª–∫–∏</a>
                    `;
                }
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = '–û—à–∏–±–∫–∞';
                document.getElementById('content').innerHTML = `
                    <div class="emoji">‚ö†Ô∏è</div>
                    <p class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é —Ä–µ–¥–∏—Ä–µ–∫—Ç–æ–≤</p>
                    <a href="/r/" class="home-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
                `;
            }
        }

        redirect();
    </script>
</body>
</html>
