<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 60px 50px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f0f0f0;
            border-top: 6px solid #7e22ce;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2em;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .redirect-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #7e22ce 0%, #2a5298 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(126, 34, 206, 0.3);
        }

        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(126, 34, 206, 0.4);
        }

        .error-state {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-emoji {
            font-size: 5em;
            margin-bottom: 25px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .error-text {
            color: #d32f2f;
            font-size: 16px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 14px 28px;
            background: #f5f5f5;
            color: #7e22ce;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background: #e8e8e8;
        }

        .alias-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #7e22ce;
            font-weight: 700;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="message">–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</h1>
        <div id="content"></div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∏ —Ä–∞–∑–±–∏—Ä–∞–µ–º –µ–≥–æ
        const fullPath = window.location.pathname;
        const pathParts = fullPath.split('/').filter(p => p);
        
        // pathParts[0] –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 'r'
        // pathParts[1] —ç—Ç–æ alias (–µ—Å–ª–∏ –µ—Å—Ç—å)
        const alias = pathParts.length >= 2 ? pathParts[1] : null;

        async function handleRedirect() {
            // –ï—Å–ª–∏ alias –Ω–µ—Ç - —ç—Ç–æ –∑–Ω–∞—á–∏—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ—Å—Ç–æ –Ω–∞ /r/
            // –ù–µ –Ω—É–∂–Ω–æ –Ω–∏—á–µ–≥–æ –¥–µ–ª–∞—Ç—å, –ø—É—Å—Ç—å index.html –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≥–ª–∞–≤–Ω—É—é
            if (!alias) {
                return;
            }

            try {
                const response = await fetch('/r/redirects.json');
                const data = await response.json();
                
                const targetUrl = data.redirects[alias];
                
                if (targetUrl) {
                    // –ù–∞–π–¥–µ–Ω —Ä–µ–¥–∏—Ä–µ–∫—Ç - –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                    window.location.replace(targetUrl);
                    
                    // –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ
                    setTimeout(() => {
                        document.getElementById('content').innerHTML = 
                            `<a href="${targetUrl}" class="redirect-btn">–ü–µ—Ä–µ–π—Ç–∏ –≤—Ä—É—á–Ω—É—é ‚Üí</a>`;
                    }, 200);
                } else {
                    // Alias –Ω–µ –Ω–∞–π–¥–µ–Ω
                    showError();
                }
            } catch (error) {
                showLoadError();
            }
        }

        function showError() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').textContent = '–°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <div class="error-emoji">üîç</div>
                    <p class="error-text">
                        –†–µ–¥–∏—Ä–µ–∫—Ç <span class="alias-badge">${alias}</span> –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                    </p>
                    <a href="/r/" class="home-btn">‚Üê –í—Å–µ —Å—Å—ã–ª–∫–∏</a>
                </div>
            `;
        }

        function showLoadError() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').textContent = '–û—à–∏–±–∫–∞';
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <div class="error-emoji">‚ö†Ô∏è</div>
                    <p class="error-text">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</p>
                    <a href="/r/" class="home-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
                </div>
            `;
        }

        handleRedirect();
    </script>
</body>
</html>
